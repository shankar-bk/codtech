{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4">
  <h1>Products</h1>
  <a class="btn btn-outline-primary" href="{{ url_for('product.add_product') }}">Add New</a>
</div>
<div class="row mt-3">
  {% for p in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text mb-2">Price: â‚¹{{ '{:.2f}'.format(p.price) }}</p>
          <p class="card-text text-muted">Stock: {{ p.stock }}</p>
          <a href="{{ url_for('order.place_order') }}" class="btn btn-sm btn-success mt-auto">Buy Now</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
